<!DOCTYPE html>
<html>

<head>
  <title>Niek Schoone Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  
</head>

<body>

<h1 class="page-title">Portfolio Niek Schoone</h1>

<section class="page-content">

  <div class="interactive-backgrounds">
    <div class="background-content">
      <canvas id="flocking-stage"></canvas>
    </div>
    <div class="background-content">
      <canvas id="pathfinding-stage"></canvas>
    </div>
    <div class="background-content">
      <canvas id="statemachine-stage"></canvas>
    </div>
  </div>
</section>
<div class="bot-container">
  <div class="bot-wrapper">
    <div class="bot-console">
      <span>> Welcome!</span>
      <span>> What are you interested in seeing?</span>
    </div>
    <div class="bot-nav">
      <ul>
        <li><span>Tell me who you are</span></li>
        <li><span>Show me what you can do</span></li>
        <li><span>Show me what you've done</span></li>
      </ul>
      <div id="bot-commandline" class="bot-commandline">
        <input type="text" id="setter"></input>
        <div id="getter">
          <span id="writer"></span><b class="cursor" id="cursor">B</b>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="./js/vendor.js"></script>
  <script src="./js/bundle.js"></script>
</body>
</html>
